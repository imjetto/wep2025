<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>teamproject</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>☕ teamproject</h1>
        <nav>
            <ul>
                <!-- '카페소개' 버튼을 'cafe.html'로 연결 -->
                <li><button onclick="location.href='cafe.html'">카페소개</button></li>
                <!-- '추출레시피' 버튼을 'recipe.html'로 연결 -->
                <li><button onclick="location.href='recipe.html'">추출레시피</button></li>
                <!-- '변수' 버튼을 'variable.html'로 연결 -->
                <li><button onclick="location.href='variable.html'">변수</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="asset/coffee.jpg" alt="배경 커피 이미지" />
        <div class="hero-overlay">
            <h2>커피의 모든 것</h2>
            <p>알고 싶었던 커피 상식과 레시피를 한곳에서 만나보세요.</p>
            <img src="https://placehold.co/200x200/8D6E63/FFFFFF?text=Coffee+Icon" alt="커피 아이콘" class="additional-hero-image">
            <button id="scrollBtn">더 알아보기</button>
        </div>
    </section>

    <section id="intro">
        <h2>✎ 잡지식코너</h2>
        <div class="banners">
            <div class="banner" id="cafe-banner">
                <button onclick="location.href='cafe.html'">카페소개</button>
            </div>
            <div class="banner" id="recipe-banner">
                <button onclick="location.href='recipe.html'">추출레시피</button>
            </div>
            <div class="banner" id="variable-banner">
                <button onclick="location.href='variable.html'">변수</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
