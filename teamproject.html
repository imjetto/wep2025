<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에스프레소의 모든 것</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>☕ 에스프레소 연구소</h1>
    <nav>
      <ul>
        <li><button class="page-move-btn nav-button" data-target="cafe.html">카페소개</button></li>
        <li><button class="page-move-btn nav-button" data-target="recipe.html">추출레시피</button></li>
        <li><button class="page-move-btn nav-button" data-target="variable.html">추출변수</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="asset/main_cafe_bg.jpg" alt="따뜻한 김이 피어오르는 커피 한 잔" />
      <div class="hero-overlay">
        <h2>커피의 모든 것</h2>
        <p>알고 싶었던 커피 상식과 레시피를 한곳에서 만나보세요.</p>
        <button id="scrollBtn" class="cta-button">더 알아보기</button>
      </div>
    </section>

    <section id="intro">
      <h2>잡지식 코너</h2>
      <div class="main-sections">
        <div class="section-item page-move-btn" data-target="cafe.html">
          <img src="asset/allegria_thumbnail.jpg" alt="알레그리아 카페" />
          <h3>카페소개</h3>
        </div>
        <div class="section-item page-move-btn" data-target="recipe.html">
          <img src="asset/recipe_4-6_method.jpg" alt="4:6 메소드" />
          <h3>추출레시피</h3>
        </div>
        <div class="section-item page-move-btn" data-target="variable.html">
          <img src="asset/dose_thumbnail.jpg" alt="커피량 변수" />
          <h3>추출변수</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 에스프레소 연구소. 모든 권리 보유.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
