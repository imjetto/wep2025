<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>chapter2</title>
</head>
<body>
  <h1>chapter2</h1>

  <script>
    let fah = parseFloat(prompt("화씨 온도를 입력하세요"));
    let cel = ((fah - 32) / 1.8).toFixed(1);
    alert(`화씨 ${fah}도는 섭씨 ${cel}도 입니다.`);
  </script>
</body>
</html>
